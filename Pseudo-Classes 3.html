<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Pseudo Class </title>

        <style>

            .div1 p
            {
                display : none;
                background-color: tomato;
                color : white;
                padding : 20px;
            }

            .div1:hover p
            {
                display: block;
                width : 70px;
            }

        </style>

    </head>

    <body>

        <div class="div1">
            Aubdur Rob Anik
            <p> Ar Anik </p>
        </div>

    </body>

</html>
