<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Tooltip </title>

        <style>

            .div1 .tooltip
            {
                visibility: hidden;
                width : 200px;
                background-color: teal;
                color : white;
                padding : 10px;
                border-radius: 5px;
                position: absolute;
                top : 30px;
                left : 30px;
                z-index: 1;
            }

            .div1:hover .tooltip
            {
                visibility: visible;
            }

        </style>

    </head>

    <body>
        
        <div class="div1">

            <a href="https://www.facebook.com/an.ik.395" target="blank"> Facebook
                <span class="tooltip"> Facebook is a Social Network. </span> 
            </a>

        </div>

    </body>
</html>
