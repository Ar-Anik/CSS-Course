<!--
    selector:pseudo-class
    {
        property: value;
    }
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Pseudo Class </title>

        <style>
            
            .div1 a:link
            {
                color : red;
            }

            .div1 a:visited
            {
                color : blue;
            }

            .div1 a:hover
            {
                color : hotpink;
            }

            .div1 a:active
            {
                color : yellow;
            }

        </style>

    </head>

    <body>

        <div class="div1">
            <a href="http://aranik43.blogspot.com/" target="blank"> It's a Link </a>
        </div>

    </body>

</html>
