<!-- 
    padding : px(all side)
    padding : top&bottom(px) right&left(px)
    padding : top(px) right(px) bottom(px) left(px)
    padding-left : px;
    padding-right : px;
    padding-top : px;
    padding-bottom : px;
 -->
 
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Padding CSS </title>

        <style type="text/css">
            
            .style1
            {
                width:250px;
                padding: 40px 40px 40px 40px;
                background-color: bisque;
            }

            .style2
            {
                width:160px;
                padding-left: 25px;
                padding-right: 25px;
                padding-top: 25px;
                padding-bottom: 25px;
                background-color: teal;
            }

        </style>
    </head>

    <body>
        <div class="style1">
            <h1> Aubdur Rob Anik </h1>
        </div>
        <br>
        <div class="style2">
            <h1> Bangladesh </h1>
        </div>

    </body>
</html>
