<!--
    :nth-child((an+b), number, even, odd);
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="">
        <title> :nth-child() </title>

        <style>

            p:nth-child(2)
            {
                background-color: teal;
            }

            p:nth-child(odd)
            {
                background-color: violet;
            }

            h4:nth-child(2n+0)
            {
                background-color : red;
            }

        </style>

    </head>

    <body>

        <p> Paragraph Tag 1 </p>
        <p> Paragraph Tag 2 </p>
        <p> Paragraph Tag 3 </p>
        <p> Paragraph Tag 4 </p>
        <p> Paragraph Tag 5 </p>
        <p> Paragraph Tag 6 </p>

        <h4> Bangladesh 1 </h4>
        <h4> Bangladesh 2 </h4>
        <h4> Bangladesh 3 </h4>
        <h4> Bangladesh 4 </h4>
        <h4> Bangladesh 5 </h4>
        <h4> Bangladesh 6 </h4>
        <h4> Bangladesh 7 </h4>
        <h4> Bangladesh 8 </h4>
        <h4> Bangladesh 9 </h4>

    </body>

</html>
