<!-- text-transform : uppercase, lowercase, capitalize; -->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> Text Transformation </title>
		
		<style type="text/css">
			.style1
			{
				text-transform : uppercase;
			}
			
			.style2
			{
				text-transform : lowercase;
			}
			
			.style3
			{
				text-transform : capitalize;
			}
			
		</style>
		
	</head>

	<body>
		
		<h1 class="style1"> aubdur rob anik </h1>
		
		<h1 class="style2"> AUBDUR ROB ANIK </h1>
		
		<h1 class="style3"> aubdur rob anik </h1>
		
	</body>
	
</html>
