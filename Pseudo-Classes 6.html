<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Pseudo Class </title>

        <style>
            input[type="text"]
            {
                width : 10%;
            }

            input[type="text"]:focus
            {
               background-color: green;
               color : white;
               width: 50%; 
            }
        </style>

    </head>

    <body>
         
        <b> First Name : </b> <input type="text" id="firstname"> <br><br>
        <b> Last Name : </b> <input type="text" id="lastname"> <br><br>
        <input type="submit" value="submit">


    </body>

</html>
