<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Flex </title>

        <style>
            .div1
            {
                height : 200px;
                width: 400px;
                border : 2px solid black;
                display : flex;
                text-align: center;
                margin : 0 auto;
            }

            .div1 div
            {
                flex : 1;
            } 

        </style>

    </head>

    <body>

        <div class="div1">
            
            <div style="background-color: dodgerblue">
                DODGERBLUE
            </div>

            <div style="background-color: chocolate">
                CHOCOLATE
            </div>

            <div style="background-color: greenyellow">
                GREENYELLOW
            </div>

        </div>

    </body>

</html>
