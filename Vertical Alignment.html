<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> Vertical Alignment </title>
		
		<style type="text/css">
			
			img.top
			{
				vertical-align : top;
			}
			
			img.middle
			{
				vertical-align : middle:
			}
			
			img.bottom
			{
				vertical-align : bottom;
			}
			
		</style>
		
	</head>
	
	<body>
		
		<p>A Picture <img src="picture.jpg" alt="picture" height="250" width="250"> for test Vertical Alignment.</p><br>

		<p>A Picture <img class="top" src="picture.jpg" alt="sorry" height="250" width="250"> for test Vertical Alignment.</p><br>

		<p>A Picture <img class="middle" src="picture.jpg" alt="sorry" height="250" width="250"> for test Vertical Alignment.</p><br>

		<p>A Picture <img class="bottom" src="picture.jpg" alt="sorry" height="250" width="250"> for test Vertical Alignment.</p>
		
	</body>

</html>
