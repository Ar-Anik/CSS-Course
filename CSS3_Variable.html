<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        :root{
            --size : 250px;
            --color1 : blue;
            --secondary-color : yellow;
        }

        div{
            height: var(--size);
            width: var(--size);
        }

        #div1{
            background: var(--color, red); /* fallback Value */
            position: absolute;
        }

        #div2{
            background: var(--secondary-color);
            position: absolute;
            left: 150px;
            top: 150px;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
</body>
</html>
