<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Pseudo Class </title>

        <style>

            .div1
            {
                height: 100px;
                width: 50%;
                padding : 35px;
                background-color: blue;
                text-align: center;
                box-sizing: border-box;
                font-size : 30px;
                color : white
            }

            .div1:hover
            {
                background-color: lawngreen;
            }

        </style>

    </head>

    <body>

        <center>
            <div class="div1">
                Aubdur Rob Anik
           </div>
        </center>

    </body>

</html>
