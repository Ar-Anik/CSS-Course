<!--
    Opacity : 0 to 1;
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Opacity Tag </title>

        <style>

            p
            {
                opacity : 0.5;
            }

            p:hover
            {
                opacity: 1;
            }

            img
            {
                height: 500px;
                width: 250px;
                opacity: 0.5;
            }

            img:hover
            {
                opacity : 1;
            }
            
        </style>

    </head>

    <body>

        <p> 
            The opacity property adds transparency to the background of an element, 
            and to all of its child elements as well. 
        </p>

        <center> <img src="picture.jpg" alt="Sorry" title="Anik"> </center>

    </body>

</html>
