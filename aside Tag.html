<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Aside Tag </title>

        <style>

            .div1
            {
                height : 500px;
                width : 100%;
                border: solid; 
            }

            .aside1
            {
                max-width: 15%;
                float: right;
                padding: 15px;
                margin: 30px;
                font-style: italic;
                background-color: lightgray;
            }

        </style>

    </head>

    <body>

        <div class="div1">

            <aside class="aside1">
                
                <p>
                    Cascading Style Sheets is a style sheet language used for
                    describing the presentation of a document written in a 
                    markup language such as HTML.
                </p>

            </aside>

        </div>

    </body>

</html>
