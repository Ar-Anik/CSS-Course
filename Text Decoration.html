<!-- text-decoration : none, overline, line-through, underline; -->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> Text Decoration </title>
		
		<style type="text/css">
			.style1
			{
				text-decoration : none;
			}
			
			.style2
			{
				text-decoration : overline;
			}
			
			.style3
			{
				text-decoration : line-through;
			}
			
			.style4
			{
				text-decoration : underline;
			}
			
		</style>
	</head>
	
	<body>
			<h1 class="style1"> Aubdur Rob Anik </h1> <br>
			
			<h1 class="style2"> Aubdur Rob Anik </h1> <br>
			
			<h1 class="style3"> Aubdur Rob Anik </h1> <br>
			
			<h1 class="style4"> Aubdur Rob Anik </h1> <br>
	</body>

</html>
