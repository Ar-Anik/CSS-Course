<!DOCTYPE html>
<html>
    <head>  
        <meta charset="UTF-8">
        <title> Test Shadow </title>

        <style type="text/css">

            .style1
            {
                text-shadow : 2px 2px blue;
            }
            
            .style2
            {
                text-shadow : 4px 2px 1px yellowgreen;
            }
            
        </style>
    </head>

    <body>
        
        <h1 class="style1"> Aubdur Rob Anik </h1>
        
        <h1 class="style2"> Aubudr Rob Anik </h1>
    </body>

</html>
