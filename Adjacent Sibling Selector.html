<!DOCTYPE html>
<html>
	<head>
		<title> Adjacent Sibling Selector </title>
		<style type="text/css">
			
			div + p{
				color : pink;
				background-color : yellow;
				text-align : center;
				font-family : monospace;
			}
			
		</style>
	</head>

	<body>
			<h1> Aubdur Rob Anik </h1>
			
			<div>
					<p> This is Paragraph Tag 1 </p>
					<p> This is Paragraph Tag 2 </p>
					
			</div>
			
			<p> This is Paragraph Tag 3 </p>
			
			<p> This is Paragraph Tag 4 </p>
	</body>
</html>
