<!DOCTYPE html>
<html>
	<head>
		<title> Child Selector </title>
		<style type="text/css">
			
			div > section > p{
				color : lightyellow;
				background-color : green;
				text-align : center;
			}
			
		</style>
	</head>
	
	<body>
		<h1> Aubdur Rob Anik </h1>
		
		<div>
			<p> This is Paragraph 1 </p>
			<p> This is Paragraph 2 </p>
			
			<section>
				<p> This is Paragraph 3 </p>
			</section>
		</div>
		
		<p> This is Paragraph 4 </p>
	</body>
	
</html>
