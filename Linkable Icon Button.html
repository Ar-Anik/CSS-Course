<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/5375591b14.js" crossorigin="anonymous"></script>
        <title> Linkable Icon Button </title>
        
        <style>
                .social-media
                {
                    background-color: cornflowerblue;
                    padding: 50px 20px;
                    text-align: center;
                }

                .btn
                {
                    border: none;
                    padding: 10px 15px;
                    border-radius: 5px;
                    font-size: 30px;
                }

        </style>

    </head>

    <body>
        
        <div class="social-media">
            <button class="btn request-callback" onclick="window.open('https://www.facebook.com/an.ik.395')"> <i class="fab fa-facebook-f" style="color:dodgerblue"></i> </button>
            <button class="btn request-callback" onclick="window.open('https://www.youtube.com/channel/UCP1SGOGSMRv4Xv81qsgr2gg')"> <i class="fab fa-youtube" style="color:red"></i> </button>
            <button class="btn request-callback" onclick="window.open('https://aranik.medium.com/')"> <i class="fab fa-medium" style="color:black"></i> </button>
            <button class="btn request-callback" onclick="window.open('https://www.pinterest.com/Ar_Anik43')"> <i class="fab fa-pinterest" style="color:red"></i> </button>
            <button class="btn request-callback" onclick="window.open('https://twitter.com/AubdurRob')"> <i class="fab fa-twitter" style="color:dodgerblue" ></i> </button>
        </div>

    </body>
</html>
